<ion-view view-title = "login" hide-nav-bar='true' class='login'>
	<ion-content class = "md-inline-form inputdemoBasicUsage user-input-auth">
		    <div class='user-auth-input'>
		      <form name="userForm">
		        <div class="row">
			        <div class="col-md-offset-5 col-md-3">
			            <div class="form-login">
			            <h4 style="font-style: italic;" >Welcome Home</h4>
			            <input type="email" id="userName" class="form-control input-sm chat-input" placeholder="username" ng-model="login.user.email"/>
			            </br>
			            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="login.user.password"/>
			            </br>
			            <div class="wrapper">
			            <button class="button button-balanced" ng-click="login.authenticateUser()">
  							Unlock
						</button>
						 <div class="text-center" style="color: #e04343; font-size: medium;" ng-if="login.loginErrorMessage">
-                                   <span> <strong>Authentication error</strong> </span>
-                                 </div>
			            </div>
			            </div>
			        </div>
			    </div>
		      </form>
		    </div>
	</ion-content>
</ion-view>
